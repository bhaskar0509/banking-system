<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dashboard-container h2 {
            margin-bottom: 30px;
        }
        .btn-action {
            margin-bottom: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2 class="text-center">Welcome, {{ user.name }}</h2>
        <p class="text-center">Account Number: {{ user.account_number }}</p>
        
        <div class="btn-group-vertical w-100">
            <a href="/balance" class="btn btn-info btn-action">Show Balance</a>
            <a href="/transactions" class="btn btn-info btn-action">Show Transactions</a>
            <a href="/credit" class="btn btn-success btn-action">Credit Amount</a>
            <a href="/debit" class="btn btn-danger btn-action">Debit Amount</a>
            <a href="/transfer" class="btn btn-primary btn-action">Transfer Amount</a>
            <a href="/account-status" class="btn btn-warning btn-action">Activate/Deactivate Account</a>
            <a href="/change-password" class="btn btn-secondary btn-action">Change Password</a>
            <a href="/update-profile" class="btn btn-secondary btn-action">Update Profile</a>
            <a href="/logout" class="btn btn-dark btn-action">Logout</a>
        </div>
    </div>
</body>
</html>
